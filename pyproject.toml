[tool.ruff]
target-version = "py310"
exclude = ["python/microdot"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = [
    "E501",   # line too long — handled by formatter
    "F403",   # star imports — used in MicroPython manifests
    "F405",   # undefined from star import
    "UP035",  # deprecated typing imports — micropython compat
]

[tool.ruff.lint.per-file-ignores]
"python/manifest.py" = ["F821"]  # undefined name 'include', 'freeze' — MicroPython manifest builtins
"mcp_micropython.py" = ["SIM105"]  # try/except/pass is clearer for serial cleanup
